name: GitHub Actions Build and Deploy
on:
  push:
    branches:
      - master
  schedule:
       - cron: '0 0/3 * * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Install and Build
      run: |
        npm install
        npm run build
        npm run script

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.2
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
